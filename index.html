<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Playfair+Display&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrap">
    <div class="logo">Make a note!</div>
    <input type="text" id="inp" onblur="call()">
    <div class="todo-container">
        <ul class="tasks" id="tasks">
            <div class="todo">
                <li class="listElement">сделать домашку</li>
                <button class="btn-delete">-</button>
            </div>


        </ul>
    </div>






</div>
</body>
</html>
